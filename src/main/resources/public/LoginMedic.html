<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Médico</title>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/stylesLM.css" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="css/headingSM.css">
    <link rel="stylesheet" href="css/bodySM.css">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Image--><img class="masthead-avatar mb-5" src="images/MedicosCirculo.jpeg" alt="" width="300" height="300">
                    <h5 class="card-title text-center mb-5 fw-light fs-1">INICIAR SESIÓN COMO MÉDICO</h5>
                    <form action="http://localhost:4321/login_medic" method="post">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="matricula" placeholder="Matrícula" name="matricula">
                            <label for="Matricula"></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
                            <label for="password"></label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Iniciar sesión </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
