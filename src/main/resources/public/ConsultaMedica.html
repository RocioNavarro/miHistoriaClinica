<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear consulta médica</title>
  <!-- Fonts CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

<link href="css/stylesSM.css" rel="stylesheet">


<div class="container">

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Nueva consulta médica</h4>

      <form action="http://localhost:4321/historia_clinica" method="post">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
          </div>
          <textarea name="consult" class="form-control" placeholder="Motivo y fecha de consulta" type="text"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
          </div>
          <textarea name="disease" class="form-control" placeholder="Enfermedad actual" type="text"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
          </div>
          <textarea name="nphysicalExam" class="form-control" placeholder="Examen físico" type="text"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
          </div>
          <textarea name="upsAndDowns" class="form-control" placeholder="Datos positivos y negativos" type="text"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
          </div>
          <textarea name="observations2" class="form-control" placeholder="Observaciones" type="text"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Añadir consulta médica  </button>
        </div> <!-- form-group// -->
        <p class="text-center"><a href="http://localhost:4321/home.html" target="_self">SALIR</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->


</body>
</html>
