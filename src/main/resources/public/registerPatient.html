<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro Paciente</title>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

<link href="css/stylesSM.css" rel="stylesheet">


<div class="container">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Iniciar sesión como paciente</h4>

            <form action="http://localhost:4321/register_patient" method="post">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="name" name="name" class="form-control" placeholder="Nombre" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="lastname" name="lastname" class="form-control" placeholder="Apellido" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
                    </div>
                    <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Fecha de nacimiento" type="date">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-address-card"></i> </span>
                    </div>
                    <input id="dni" name="dni" class="form-control" placeholder="Número de documento" type="number">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+54</option>
                        <option value="1">+972</option>
                        <option value="2">+198</option>
                        <option value="3">+701</option>
                    </select>
                    <input id="contact" name="contact" class="form-control" placeholder="Número de teléfono" type="number">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-stethoscope"></i> </span>
                    </div>
                    <select name="lifeInsurance" type="text" class="form-control">
                        <option selected=""> Obra social</option>
                        <option>Austral Salud</option>
                        <option>Osde</option>
                        <option>Omint</option>
                        <option>Galeno</option>
                        <option>Medicus</option>
                       </select>
                </div> <!-- form-group end.// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password" class="form-control" placeholder="Crear contraseña" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Registrar  </button>
                </div> <!-- form-group// -->
                <p class="text-center">Ya estás registrado? <a href="">Iniciar sesión</a> </p>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
<!--container end.//-->


</body>
</html>
